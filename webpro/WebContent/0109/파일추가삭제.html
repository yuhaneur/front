<script>
  addFile = () => {
	  // p태그 생성
	  // 인풋태그 생성
	  
	  parent = document.getElementById('result1');
	  vp = document.createElement('p');
	  
	  fInput = document.createElement('input');
	  fInput.type="file";
	  
	  bInput= document.createElement('input');
	  bInput.type="button";
	  bInput.value ="삭제";
	  
	  bInput.onclick = function(){
		  pb = this.parentNode;
		  pb.remove();
	  }
	  
	  parent.appendChild(vp);
	  vp.appendChild(fInput);
	  vp.appendChild(bInput);
	  
	  
	 
  }
</script>
