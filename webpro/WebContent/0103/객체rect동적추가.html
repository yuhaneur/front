<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script type="text/javascript">
  rect = { };
  
  proc1 = () => {
	  rect.name = "kakaka";
	  rect.garo = 11;
	  rect.sero = 12;
	  
	  rect.getArea = function(){
		  return this.garo * this.sero;
	  }
	  printObj('result1');
	  
  }
  
  printObj = (out) => {
	  str = `이름 : ${rect.name} <br>` ;
	  str += `가로 : ${rect.garo} <br>`;
	  str +=`세로 : ${rect.sero} <br>`;
	  str +=`면적 : ${rect.getArea()} <br>`;
	 
	  document.getElementById(out).innerHTML = str; 
  }
</script>
</head>
<body>

<div class="box">
    <h4></h4>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>
</body>
</html>
