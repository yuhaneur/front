<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script type="text/javascript">
function Circle(rad){
	  this.rad = rad;
	  
	  this.getArea = function(){
		return  this.rad * this.rad * Math.PI;
	  }
}

//동적추가
Circle.prototype.name = function(name){
	this.name = name;
	return this.name;
}

proc1 = () => {
	const c1 = new Circle(3);
	vname = "홍길동";
	printObj(c1,'result1');
}
printObj = (ob, out) =>{
	str = "반지름 : " + ob.rad + "<br>";
	  str += "이름 : " + ob.name(vname) + "<br>";
	  str += `면적 ${ob.getArea()} <br> `;
	  
	  document.getElementById(out).innerHTML = str;
}
proc2 = () => {
	const c2 = new Circle(5);
	vname = "박길동";
	printObj(c2,'result2');
}
</script>
</head>
<body>

  <div class="box">
    <h4></h4>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>

  <div class="box">
    <h4></h4>
    <input type="button" value="확인" onclick="proc2()" /> <br /><br />
    <div id="result2"></div>
  </div>
</body>
</html>
