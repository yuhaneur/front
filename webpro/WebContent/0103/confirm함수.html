<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
  proc1 = () => {
		  str = "";
	  while(true){
		  // 입력
		  let num = parseInt(prompt("알고싶은 단을 입력하세요"));
		  str += `****${num} 단****<br>`;
		  // 구구단 작성 - 반복문 - 출력내용작성
		  for(i=1;i<=9;i++){
			  str += num + " x " + i + "=" + (num*i) + "<br>";
		  }
		  
		  //출력 1 or
		  //confirm() 함수 호출
		  yn = confirm("계속 함?");
		  if(!yn) break;
	  }
	  // 출력 2
	  document.querySelector("#result1").innerHTML = str;
  }
</script>
</head>
<body>

  <div class="box">
    <h4>
    prompt() 함수를 이용해서 수를 입력 <br />
         수에 해당하는 구구단을 출력<br />
         계속 여부를 confirm()함수 를 이용한다.
    </h4>
    
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>
</body>
</html>
