<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 ul{
   border : 5px inset red;
   list-style-type: none;
   height : 50px;
   padding-top: 25px;
   border-left: none;
   border-right: none;
 }
 li{
   width : 20%;
   float: left;
   text-align: center;
 }
 a{
   text-decoration: none;
   text-transform: uppercase;
   letter-spacing: 20px;
   font-size : 1.3rem;
 }
 a:hover {
   background: yellow;
   text-decoration: underline;
}
 a:active {
   font-size: 1.5rem;
}
</style>
</head>
<body>
  <ul>
    <li><a href="#">home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Project</a></li>
    <li><a href="#">Notice</a></li>
    <li><a href="#">QnA</a></li>
  </ul>
</body>
</html>
