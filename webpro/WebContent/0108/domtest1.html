<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
 proc1 = () => {
	 vu1 = document.getElementById('u1');
	 
	 list = vu1.getElementsByTagName('li');
	 str ="";
	 for(i=0; i<list.length;i++){
		 //alert(list[i].firstChild.data);
		 str += list[i].firstChild.data + "<br>";
	 }
	 
	 document.querySelector("#result1").innerHTML=str;
 }
 
 proc2 = () =>{
	 vu2 = document.querySelector("#u2");
	 
	 list = vu2.querySelectorAll('li');
	 
	 
	 for(i=0; i<list.length;i++){
		 //alert(list[i].firstChild.data);
		 txt= list[i].firstChild.data;
		 
		 vimg = document.createElement('img');
		 vimg.src = "../images/" + txt ;
		 vimg.alt = txt;
		 
		 list[i].appendChild(vimg);
	 }
	 
 }
 
 proc3 = pimg => {
	 vdata = pimg.firstChild.data;
	 
	 vimg = document.createElement('img');
	 vimg.src = "../images/" + vdata;
	 vimg.alt = vdata;
	 vimg.style.borderRadius = "50%";
	 
	 pimg.appendChild(vimg);
	 
 }
</script>
<style>
	img{
	width:50px;
	height: 50px;
	}
</style>
</head>
<body>

<div class="box">
    <h4></h4>
    <ul id="u1">
    	<li>List Item1</li>
    	<li>List Item2</li>
    	<li>List Item3</li>
    	<li>List Item4</li>
    	<li>List Item5</li>
    </ul>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>

<div class="box">
    <h4></h4>
    <ul id="u2">
    	<li>펭귄.png</li>
    	<li>원숭이.png</li>
    	<li>양.png</li>
    	<li>돼지.png</li>
    	<li>배경.png</li>
    </ul>
    <input type="button" value="확인" onclick="proc2()" /> <br /><br />
    <div id="result2"></div>
  </div>

<div class="box">
    <h4></h4>
    <ul id="u3">
    	<li onclick="proc3(this)">펭귄.png</li>
    	<li onclick="proc3(this)">원숭이.png</li>
    	<li onclick="proc3(this)">양.png</li>
    	<li onclick="proc3(this)">돼지.png</li>
    	<li onclick="proc3(this)">배경.png</li>
    </ul>
    <div id="result3"></div>
  </div>
</body>
</html>
