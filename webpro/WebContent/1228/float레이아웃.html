<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

  body{
    min-width : 900px;
  }
  div{
    box-sizing:border-box;
    border-radius: 100px;
    border :1px solid blue;
    margin : 3px;
    padding : 5px;
  }
  #header, #footer{
    height: 70px;
    background-image: linear-gradient(skyblue,white);
  }
  #left,#main,#right{
    height : 500px;
  }
  #left,#right{
    /* width : 18%; */
    width : calc(25% - 1%);
  }
  #left{
    float: left;
  }
  #right{
    float: right;
  }
  #main {
    /* width : 62%; */
    width : calc(50% - 1%);
    float: left;
  }
  #footer{
    clear: both;
  }
  
</style>
</head>
<body>
  <header>
    <div id="header">header</div>
  </header>
  
  <main>
    <div id="left">left</div>
    <div id="main">main</div>
    <div id="right">right</div>
  </main>
  
  <footer>
    <div id="footer">footer</div>
  </footer>
</body>
</html>
