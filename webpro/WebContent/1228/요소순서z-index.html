<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 100px;
	height: 100px;
	margin: 10px;
	position : absolute;
}

.dd1 {
	background: yellow;
	top : 200px;
	left : 200px;
	z-index : 4;
}

.dd2 {
	background: green;
	top : 250px;
	left :250px;
	z-index : 3;
}

.dd3 {
	background: blue;
	top : 270px;
	left : 270px;
	z-index : 5;
}

.dd4 {
	background: cyan;
	top : 350px;
	left : 350px;
	z-index : 1;
}
</style>
</head>
<body>
	<div id="d1" class="dd1"></div>
	<div id="d2" class="dd2"></div>
	<div id="d3" class="dd3"></div>
	<div id="d4" class="dd4"></div>

</body>
</html>
