<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

  div{
    width:100px;
    height:100px;
    margin : 10px;
  }
  .dd1{
    background : yellow;
  }
  .dd2{
    background : green;
  }
  .dd3{
    background : blue;
  }
  .dd4{
    background : cyan;
  }
  #d5{
    position : relative;
    top : 150px;
    left : 50px;
  }
  #d7{
    position: absolute;
    top : 250px;
    left : 300px;
    color : white;
  }
  #d8{
    position: fixed;
    top : 200px;
    right : 200px;
  }
</style>
</head>
<body>
 <div id="d1" class="dd1"></div>
 <div id="d2" class="dd2"></div>
 <div id="d3" class="dd3"></div>
 <div id="d4" class="dd4"></div>
 <hr />
 <div id="d5" class="dd1">
    position : relative;<br />
    top : 150px;<br />
    left : 50px;
 </div>
 <div id="d6" class="dd2"></div>
 <div id="d7" class="dd3">
    position: absolute;<br />
    top : 250px;<br />
    left : 300px;
 </div>
 <div id="d8" class="dd4">
    position: fixed;<br />
    top : 200px;<br />
    right : 200px;
 </div>
</body>
</html>
