<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script type="text/javascript">
  now1 = new Date();
  now2 = new Date(2000);
  now3 = new Date("2000.04.25");
  now4 = new Date(2000,3,25);
  
  window.onload = function(){
	  vbox = document.querySelector(".cbox");
	  //vbox.innerHTML = now1.toLocaleString();
	  
	  window.setInterval(function(){
		  now1 = new Date();
		  today = now1.toLocaleString();
		  vbox.innerHTML =today;
	  }, 1000);
  }
  proc1 = () => {
	  
	  str = now1 + "<br>";
	  str += now2 + "<br>";
	  str += now3 + "<br>";
	  str += now4 + "<br>";
	  
	  document.getElementById('result1').innerHTML = str;
	  
	  str = now1.toLocaleString() + "<br>";
	  str += now2.toLocaleString()+ "<br>";
	  str += now3.toLocaleString()+ "<br>";
	  str += now4.toLocaleString()+ "<br>";
	  document.getElementById('result1').innerHTML = str;
  }
  
  function proc2(){
	day = now1.getDay(); // 0 ~ 6
	
	switch(day){
	case 0:
		str = "일요일";
		break;
	case 1:
		str = "월요일";
		break;
	case 2:
		str = "화요일";
		break;
	case 3:
		str = "수요일";
		break;
	case 4:
		str = "목요일";
		break;
	case 5:
		str = "금요일";
		break;
	case 6:
		str = "토요일";
		break;
	}
	res = `오늘은 ${now1.toLocaleString()} <br>`;
	res += `${str} 입니다.`;
	document.getElementById('result2').innerHTML= res;
  }
  
  proc3 =() =>{
	  arr=["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
	  
	  day = now1.getDay();
	  arr[day];
	  str = "오늘 : " + now1.toLocaleString() + "<br>";
	  str += arr[day] + "입니다";
	  document.getElementById('result3').innerHTML= str;
	  
	  vDate = now1.toLocaleDateString();
	  vTime =now1.toLocaleTimeString();
	  
	  console.log(vDate+" / ", vTime);
  }
</script>
<style>
  .cbox{
    height: 50px;
    border: 5px inset red;
    font-size: 1.5rem;
  }
</style>
</head>
<body>
<div class="cbox">

</div>

<div class="box">
    <h4></h4>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>

<div class="box">
    <h4>getDay() : 0(일요일) ~ 6(토요일) 요일구하기</h4>
    <input type="button" value="확인" onclick="proc2()" /> <br /><br />
    <div id="result2"></div>
  </div>

<div class="box">
    <h4>getDay() : 0(일요일) ~ 6(토요일) 요일구하기<br> 배열이용</h4>
    <input type="button" value="확인" onclick="proc3()" /> <br /><br />
    <div id="result3"></div>
  </div>
</body>
</html>
