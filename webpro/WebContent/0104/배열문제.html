<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script type="text/javascript">
  proc1 = () => {
	  arr = [];
	  while(true){
		  
		  input = prompt("저장할 단어를 입력하세요");
		  if(input !=null) input = input.trim();
		  
		  if(input == null || input == "")break;
		  arr.push(input);
		  
	  }
	  document.getElementById('result1').innerHTML = arr; 
	  
  }
  
  proc2 = () => {
	  arr =[];
	  while(true){		  
		  input = prompt("정수를 입력하세요");
		  
		  idx = arr.indexOf(input);
		  
		  if(idx == -1) arr.push(input);
		  
		  if(arr.length >= 5) break;
	  }
	  document.getElementById('result2').innerHTML = arr;
  }
</script>
</head>
<body>

<div class="box">
    <h4>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고<br />
출력하는 프로그램을 작성하시오. <br />
- 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로
한다.</h4>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>

<div class="box">
    <h4>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오</h4>
    <input type="button" value="확인" onclick="proc2()" /> <br /><br />
    <div id="result2"></div>
  </div>
</body>
</html>
