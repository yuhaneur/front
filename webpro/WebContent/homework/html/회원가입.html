<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        body {

        }
        div{
            position: relative;
            top: 60px;
            left: 200px;
            background-color: white;
            width: 105px;
        }
        form{
            border : 2px solid gray;
            flex-direction: column;
            align-items: center;
            width : 700px;
            height : 500px;
            margin : 50px;
            padding : 20px;
        }
        label{
            display: inline-block;
            width: 15%;
            margin-left: 100px;
            margin-top: 20px;
        }
        .textInput{
            width: 40%;
        }
        .button{
            margin-left: 20px;
            width: 45%;
        }
        #idChk{
            width: 15%;
            margin-left: 30px;
        }
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <div>회원정보 입력</div>
    <form action=""> 
        <label for="">아이디</label>
        <input class="textInput" type="text" name="id">
        <input id="idChk" type="submit" value="중복검사" name="idChk"><br>
        <label for="">패스워드</label>
        <input class="textInput" type="text" name="pw"><br>
        <label for="">패스워드 확인</label>
        <input class="textInput" type="text"><br>
        <label for="">이름</label>
        <input class="textInput" type="text" name="name"><br>
        <label for="">휴대폰번호</label>
        <input class="textInput" type="text" name="tel"><br>
        <label for="">이메일</label>
        <input class="textInput" type="text" name="email"><br>
        <label for="">생일</label>
        <input class="textInput" type="date" name="bir"><br>
        <label for="">홈페이지</label>
        <input class="textInput" type="text" name="homePage"><br>
        <label for="">성별</label>
        <input type="radio">남자 &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio">여자 <br><br>
        <input class="button" type="submit" value="제출" />
        <input class="button" type="reset" value="초기화" />
    </form>
</body>
</html>
