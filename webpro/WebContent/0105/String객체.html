<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
/* substring(from, to) : 두 위치 사이의 부분 문자열을 추출한다.
to를 생략하면 뒤쪽 모든 문자열을 추출한다.

slice(start, end) : start 위치에서 end 위치까지 부분 문자열을 추출한다.
음수로 끝에서부터 위치를 지정할 수 있다.

substr(start, length) :start에서 시작하여 length 길이만큼 부분 문자열을 추출한다. 길
이를 생략하면 뒤쪽 모든 문자열을 추출한다. */
str = "I Love Korea Happy New Year";

console.log(str.toUpperCase(),str.toLowerCase());
  proc1 = () => {
	  res =`전체문자열 : ${str} <br>`;
	  
	  txt=str.substring(13);
	  
	  //console.log(txt);
	  
	  res += `추출 문자열 substring(13) : ${txt}`;
	  
	  document.getElementById('result1').innerHTML = res;
  }
  proc2 = () => {
	  res =`전체문자열 : ${str} <br>`;
	  
	  txt=str.substr(13);
	  	  
	  res += `추출 문자열 substr(13) : ${txt}`;
	  
	  document.getElementById('result2').innerHTML = res;
  }
  proc3 = () => {
	  res =`전체문자열 : ${str} <br>`;
	  
	  txt=str.slice(13,16);
	  	  
	  res += `추출 문자열 slice(13) : ${txt}`;
	  
	  document.getElementById('result3').innerHTML = res;
  }
 
  proc4 = () => {
	  arr = str.split(" ");
	  
	  console.log(str.length, arr.length);
	  
	  vtxt = "";
	  for(i=0; i<str.length; i++){
		  vtxt += i + "번째 : " + str[i] + "<br>";
	  }
	  
	  //document.getElementById("result4").innerHTML = vtxt;
	  
	  //vtxt = "";
	  for(i=0; i<arr.length ; i++){
		  vtxt += `${i} 번째 ${arr[i]} <br>`; 
	  }
	  document.getElementById("result4").innerHTML = vtxt;
	  
	  
  }
</script>
</head>
<body>

  <div class="box">
    <h4>let str = "I Love Korea Happy New Year"</h4>
    <input type="button" value="substring" onclick="proc1()" /> 
    <input type="button" value="substr" onclick="proc2()" /> 
    <input type="button" value="slice" onclick="proc3()" /> <br /><br />
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
  </div>

  <div class="box">
    <h4>문자열을 배열로 반환</h4>
    <input type="button" value="slice" onclick="proc4()" /> <br /><br />
    <div id="result4"></div>
  </div>
</body>
</html>
