<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css" />
<script>
  proc1 = () => {
	  var sum = 0;
	  
	  for(i = 2; i<=200; i+=2){
		  sum += i;
	  }
	  
	  sum = 0;
	  for(i=1; i<=200;i++){
		  if(i%2==0){
			  sum += i;
		  } continue;
	  }
	  // `1~200 사이의 짝수의 합 = ${sum}`;
	  document.querySelector("#result1").innerHTML = "1~200 사이의 짝수의 합 = " + sum;
  }
  proc2 = () => {
	  var str = "";
	  var sum = 0;
	  while(true){
	  var num = parseInt(prompt("숫자를 입력하세요"));
		  if(num ==0){
			  break;
		  }
		  sum += num;
		  str += num + " <br>";
	  }
	  
	  document.querySelector("#result2").innerHTML =str + "의 합의 값은 :  " + sum;
  }
  proc3 = () => {
	  var sum = "";
	  for(i=1;i<=10;i++){
		  for(k=1;k<=10;k++){
			  if((i+k)%3!=0){
			  continue;
			  }
			  /* sum+= i +"," + k + "<br>"; */
			  sum += `${i} ${k} <br>`;
		  }
	  }
	  document.querySelector("#result3").innerHTML = sum;
  }
  
  proc4 = () => {
	  var str ="";
	  for(i=1; i<=100;i++){
		  if(i%6==0){
			  str += i + "<br>"
		  }
	  }
	  document.querySelector("#result4").innerHTML = str;
  }
  
  proc5 = () => {
	  var str = "";
	  while(true){
	  var num1 = parseInt(prompt("첫번째 수를 입력하세요", "두 수 모두 0이 입력되면 종료"));
	  var num2 = parseInt(prompt("두번째 수를 입력하세요", "두 수 모두 0이 입력되면 종료"));
		  if(!(num1+num2)>=100){
			  continue;
		  }
		  if((num1+num2)>=100){			  
			  str += (num1+num2);
			  
		  }
		  
		  if((num1+num2)==0){
			  break;
		  }
	  }
	  
	  document.querySelector("#result5").innerHTML = str;
  }
</script>
</head>
<body>
  <div class="box">
    <h4>1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오</h4>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>
  
  <div class="box">
    <h4>사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오</h4>
    <input type="button" value="확인" onclick="proc2()" /> <br /><br />
    <div id="result2"></div>
  </div>
  
  <div class="box">
    <h4>1~ 10 까지 중 i와 k의 더한 합이 3의 배수일 때만 출력 continue를 이용</h4>
    <input type="button" value="확인" onclick="proc3()" /> <br /><br />
    <div id="result3"></div>
  </div>
  
  <div class="box">
    <h4>1~100 까지 중 2의 배수이면서 3의 배수인 것만 출력</h4>
    <input type="button" value="확인" onclick="proc4()" /> <br /><br />
    <div id="result4"></div>
  </div>
  
  <div class="box">
    <h4>두 수를 입력 두수의 합이 100이상일이때만 출력</h4>
    <input type="button" value="확인" onclick="proc5()" /> <br /><br />
    <div id="result5"></div>
  </div>
</body>
</html>
