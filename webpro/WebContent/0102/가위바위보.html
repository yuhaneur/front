<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  proc1 = () =>{
	  var res ="";
	  // 입력 - 첫번째
	  var rcp1 = prompt("첫번째 입력","가위바위보 중에 하나를 입력하세요");
	  // 입력 - 두번째
	  var rcp2 = prompt("두번째 입력","가위바위보 중에 하나를 입력하세요");
	  // 비교
	  if(rcp1==rcp2){
		  res="비겼습니다.";
	  }else if((rcp1=="가위"&&rcp2=="보") || (rcp1=="바위"&&rcp2=="가위") || (rcp1=="보"&&rcp2=="바위")){
		  res="첫번째가 이겼습니다";
	  }else {
		  res="첫번쨰가 졌습니다.";
	  }
	  
	  // 출력내용 작성
	  /* str = "첫번째 사람 : " + rcp1 +"<br>";
	  str += "두번째 사람 : " + rcp2 +"<br>";
	  str += "결과 :" + res + "<br>"; */
	  
	  str = `첫번째 사람 : ${rcp1} <br>`;
	  str += `두번째 사람 : ${rcp2} <br>`;
	  str += `결과 : ${res}`;
	  
	  // 벡틱을 이용한 템플릿문자열
	  // 일반문자열과 변수를 "" 와 + 기호 없이 한번에 나열
	  // 변수에는 &{변수명}
	  
	  
	  // 출력 장소 검색 - 출력
	  document.querySelector("#result1").innerHTML= str;
  }
</script>
</head>
<body>
  <div class="box">
    <h4>가위바위보 입력</h4>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>
</body>
</html>
