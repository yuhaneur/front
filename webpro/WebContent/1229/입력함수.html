<script>
  proc3 = () => {
	  var num = prompt("점수를 입력하세요");
	  switch(num/10){

		  str = "B";

	  case 6:

	  case 5:

  }

  proc2 = () => {
	  var num = prompt("첫번째 숫자 입력");
	  var que = prompt("연산자 입력", "+ , - , * , /");
	  var num2 = prompt("두번째 숫자 입력");
	  
	  /* if (que == "+"){
		  res = (parseInt(num)+parseInt(num2));
	  }else if(que == "-"){
		  res =  (num - num2);
	  }else if(que == "*"){
		  res = (num * num2);
	  }else if(que == "/"){
		  res = (num / num2);
	  }else {
		  alert("잘못 입력했습니다.")
	  } */
	  switch(que){
	  case "+":
		  res = (parseInt(num)+parseInt(num2));
		  break;
	  case "-":
		  res =  (num - num2);
		  break;
	  case "*":
		  res = (num * num2);
		  break;
	  case "/":
		  res = (num / num2);
		  break;
	  default :
		  alert("잘못 입력했습니다.");
	  break;
	  }
	  str = num + que + num2 + "=" + res;
	  document.querySelector("#result2").innerHTML= str;
	  
	  
  }
  /* 선언 방식이 같은 종류들
  function proc1(){}
  proc1 = function(){} 
  */
  proc1 = () => {
	 // 숫자 2개 입력받기
	 var in1 = prompt("숫자 입력", "1~100사이 정수");
	 //alert(in1);
	 var in2 = prompt("1~100사이 정수 입력");
	 
	 // 연산
	 add = parseInt(in1) + parseInt(in2); // 더하기만 타입변환 해준다.
	 sub = in1 - in2;
	 multi = in1 * in2;
	 divide = in1 / in2;
	 
	 console.log(add, sub, multi, divide);
	 // 출력 내용 작성
	 str = "첫번째 수" + in1 + "<br>";
	 str += "두번째 수" + in2 + "<br>";
	 str += "덧셈 : " + add + "<br>";
	 str += "뺄셈 : " + sub + "<br>";
	 str += "곱셈 : " + multi + "<br>";
	 str += "나누셈 : " + divide + "<br>";
	 
	 
	 // 출력 장소 접근
	 document.querySelector("#result").innerHTML = str;
  }
</script>
