	<pre style="background-color: yellow">
입력후 전송하면 ~~.jsp로 전송한다.
전송 하기 위해서는 input 속성에 반드시 name이 있어야 한다.
title : 마우스를 요소 위에 올려높으면 네모박스 설명이 나타난다.
required : 필수항목
autofocus : 실행시 커서의 위치를 설정
pattern : 정규식
palceholder : input 필드에 나타나는  예시

	</pre>
	<h1>회원가입 화면</h1>

		<br /><br />

	</div>
		
	</form>
