<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	proc1 = () =>{
		//문자열선택 - textNode로생성
		vText = document.createTextNode("Hello");
		// p태그 생성
		vp= document.createElement('p');
		vp.setAttribute("class","pp");
		// p태그에 vText를 추가
		vp.appendChild(vText);
		
		res = document.getElementById('result1');
		res.appendChild(vp);
	}
	
	proc2 = () =>{
		// 새로운 태그 만들기
		vhtml = $('<p class="pp">Hello</p>');
		//result2에 추가
		$('#result2').append(vhtml);
	}
</script>
</head>
<body>

<div class="box">
    <h4></h4>
    <input type="button" value="확인" onclick="proc1()" /> <br /><br />
    <div id="result1"></div>
  </div>

<div class="box">
    <h4></h4>
    <input type="button" value="확인" onclick="proc2()" /> <br /><br />
    <div id="result2"></div>
  </div>
</body>
</html>
