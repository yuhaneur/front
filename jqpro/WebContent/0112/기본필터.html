<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(()=>{
	$('#btn1').on('click' , ()=>{
		$('#result1 li:first, #result1 li:last').css('background','yellow');
		$('#result1 li:lt(4)').css('font-weight','bold');
		$('#result1 li:eq(5)').css('background','red');
	})
	
	$('#btn2').on('click', ()=>{
		$('#result2 tr:even').css('background','silver');
		$('#result2 tr:odd').css('background','lightblue');
		$('#result2 tr:first').css({
			'background' :'black',
			'color' : 'white',
			'font-size' : '2.0rem',
			'font-weight' : 'bold'
		});
	})
})
</script>
<style>
	table{
		border : 2px solid blue;
	}
	td{
		width : 300px;
		height: 50px;
		text-align: center;

</style>
</head>
