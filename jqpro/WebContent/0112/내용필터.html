<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(()=>{
	$('#btn1').on('click',()=>{
	//	jQuery가 포함된 span태그 의 테두리 파랑 :
		$('span:contains("jQuery")').css('border','2px solid blue');
	//  jQuery가 포함되지 않은 span 태그 의 테두리 빨강 :
		$('span:not(:contains("jQuery"))').css('border','2px solid red');		
	//	span을 갖는 div요소 태그 의 테두리 그린
		$('#result1 div:has("span")').css('border','2px solid green');
	//	아무것도 없는 빈 div 태그 의 테두리
		$('div:empty').css('border', '2px solid silver')
	//	div 후손 span 태그 의 글자색 빨강, 크기,굵게
		 $('#result1 div span').css({
			'color' : 'red',
			'font-size' : '2.0rem',
			'font-weight' : 'bold'
		}) 
	})
})
</script>
<style>
  #result1 div{
    border : 1px dotted black;
  }
</style>
</head>
<body>

  <div class="box">
    <h4></h4>
    <input type="button" value="확인" id="btn1" /> <br /><br />
    <div id="result1">
		<div></div>
		<div>헬로우~~
			<span>오늘도 즐겁게~열심히!</span>
		</div>
		<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
		<div class="myClass">jQuery!</div>
		<span class="notMyClass">쉬운 jQuery~~!</span>
		<div></div>
		<br><br><hr color="blue"><br>
    </div>
  </div>
</body>
</html>
