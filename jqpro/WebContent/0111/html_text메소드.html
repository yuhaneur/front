<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(()=>{
	$('#btn1').on('click', () => {
		alert($('body').html());
	})
	$('#btn2').on('click', () => {
		alert($('body').text());
	})
	$('#btn3').on('click', () => {
		//alert($('#result2 p').html());
		vphtml = $('#result2 p').html();
		
		$("#result3").text(vphtml);
	})
	$('#btn4').on('click', () => {
		//alert($('#result2 p').text());
		vptext = $('#result2 p').text();
		
		$("#result3").text(vptext);
		$("#result3").html(vptext);
	})
	
	$("#btn5").on('click', ()=>{
		//반복문
		vp4 = "";
		$('#result4 p').each(function(i,v){ // p[i] 째를 v로 받는다
			//alert($('#result4 p').html())
			//vp4 += $(v).html() + "<br>";
			//vp4 += $(this).html() + "<br>";
			vp4 += $('p').eq(i).html() + "<br>";
		})
		
		$("#result5").html(vp4);
	})
})
</script>
<style>
	span{
		background-color: green;
	}
</style>
</head>
<body>

<div class="box">
    <h4>$('body').html() : 대상 body 객체의 모든 태그를 포함한 문장 <br />
    	$('body').text() : 대상 body 객체의 모든 문자만
    </h4>
    <input type="button" value="html" id="btn1" />
    <input type="button" value="text" id="btn2" />
     <br /><br />
    <div id="result1"></div>
  </div>

<div class="box">
    <h4>$('p').html() : 대상 p 객체의 첫번째p 태그에 대해서만 태그를 포함한 문장 <br />
    	$('p').text() : 대상 p 객체의 모든 문자만
    </h4>
    <input type="button" value="html" id="btn3" />
    <input type="button" value="text" id="btn4" />
     <br /><br />
    <div id="result2">
    	<p><span>무</span>꽃피</p>
    	<p><span>궁</span>꽃피</p>
    	<p><span>화</span>꽃피</p>
    	<p><span>꽃</span>꽃피</p>
    	<p><span>피</span>꽃피</p>
    </div>
    <div id="result3"></div>
  </div>

<div class="box">
    <h4>$('p').html() : 대상 p 객체의 첫번째p 태그에 대해서만 태그를 포함한 문장 <br />
    반복문을 이용하여 전체 p 태그를 대상으로 실행
    </h4>
    <input type="button" value="html" id="btn5" />
    <input type="button" value="text" id="btn6" />
     <br /><br />
    <div id="result4">
    	<p><span>무</span>꽃피</p>
    	<p id="goong"><span>궁</span>꽃피</p>
    	<p><span>화</span>꽃피</p>
    	<p><span>꽃</span>꽃피</p>
    	<p><span>피</span>꽃피</p>
    </div>
    <div id="result5"></div>
  </div>
</body>
</html>
