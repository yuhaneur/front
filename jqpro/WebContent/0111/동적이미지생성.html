<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(()=>{
	arr =["양.png","호랑이.jpg","펭귄.png","원숭이.png","사자2.jpg"];
	
  $('#btn1').on('click', function(){
	  
	  rand = Math.floor(Math.random()*arr.length);
	  // 이미지 생성
	  //vimg = $('<img src="../images/펭귄.png" onclick="addImg(this)">')	  
	  // result1에 추가
	  vimg = $('<img>',{
		  src : "../images/"+arr[rand],
		  alt : arr[rand],
		  click : procBorder
		  /* click : function(){
			 $(this).css('border','2px solid red');
		  } */
	  })
	  $('#result1').append(vimg);
  })
  
  procBorder =function(){
	  $(this).css('border','2px solid red');
  }
  
})
 
   addImg = function(vm){
	  $(vm).css('border','4px solid black');
  } 
</script>


<style>
  img{
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>

<div class="box">
    <h4></h4>
    <input type="button" value="이미지만들기" id="btn1" /> <br /><br />
    <div id="result1"></div>
  </div>
</body>
</html>
